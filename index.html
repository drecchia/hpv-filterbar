<body>
    <div id="myFilterBar"></div>

    <script>
        const computFloatingPosition = (source, content) => {
            FloatingUIDOM.computePosition(source, content, {
                placement: 'bottom-start',
                middleware: [
                    FloatingUIDOM.offset(6),
                    FloatingUIDOM.flip(),
                    FloatingUIDOM.shift()
                ]
            }).then(({x, y}) => {
                Object.assign(content.style, {
                    left: `${x}px`,
                    top: `${y}px`,
                });
            });
        };

        const filterBar = new HpvFilterBar('myFilterBar', {
            filterBtnTitle: 'Selecionar um filtro',
            onToggleDropdown: (source, content) => {
                console.log("Toggling dropdown...");
                computFloatingPosition(source, content);
            },
            attachDropdown: (source, content) => {
                console.log("Attaching dropdown...");
                computFloatingPosition(source, content);
            },
        });

        const domainFilter = new HpvFilterContext({
            "id": "dominio",
            "picker": {
                "label": "Domínio",
                "faIcon": "fas fa-globe",
                "maxInstances": 1,
            },
            "selector": {
                "label": "Domínio(s)",
                "defaultText": "Todos",
                "immediateDisplay": true,
                "disabledSelector": false,
                
                "onShowDropdown": () => {},
                "onHideDropdown": () => {},

                "createDom": () => {
                    const button = document.createElement('button');
                    return button;
                }
            }
        });

        const statusOsFilter = new HpvFilterContext({
            "id": "tipo-status-os",
            "picker": {
                "label": "Status",
                "faIcon": "fas fa-check-circle",
            },
            "immediateDisplay": true,
            "disabledSelector": true,
        });

        const wordFilter = new HpvFilterContext({
            "id": "palavra",
            "picker": {
                "label": "Palavra",
                "faIcon": "fas fa-font",
            },
        });

        filterBar.addFilter(statusOsFilter);
        filterBar.addFilter(domainFilter);
        filterBar.addFilter(wordFilter);
