<body>
    <div id="myFilterBar"></div>

    <script>
        const filterBar = new HpvFilterBar('myFilterBar', {
            filterBtnTitle: 'Selecionar um filtro',
            attachDropdown: (source, content) => {
                console.log("Attaching dropdown...");

                FloatingUIDOM.computePosition(source, content, {
                    placement: 'bottom-start',
                    middleware: [
                        FloatingUIDOM.offset(20),
                        FloatingUIDOM.flip(),
                        FloatingUIDOM.shift()
                    ]
                }).then(({x, y}) => {
                    Object.assign(content.style, {
                        left: `${x}px`,
                        top: `${y}px`,
                    });
                });
            },
        });

        const domainFilter = new FilterBarFilter({
            "id": "dominio",
            "label": "Domínio",
            "faIcon": "fas fa-globe",
        });

        const statusOsFilter = new FilterBarFilter({
            "id": "tipo-status-os",
            "label": "Status",
            "faIcon": "fas fa-check-circle",
            "immediateDisplay": true,
        });

        const wordFilter = new FilterBarFilter({
            "id": "palavra",
            "label": "Palavra",
            "faIcon": "fas fa-font",
        });

        filterBar.addFilter(domainFilter);
        filterBar.addFilter(statusOsFilter);
        filterBar.addFilter(wordFilter);
